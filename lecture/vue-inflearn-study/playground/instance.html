<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    {{ message }}
  </div>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js' charset='utf-8'>
  </script>
  <script>
    // 생성자 안에 객체를 넣는다.
    var vm = new Vue({
      // app 이라는 tag 를 찾아서 vue 인스턴스를 붙이겠다는 의미이다.
      el: '#app',
      data: {
        message: 'hi'
      },
      methods: {
      },
      created: function() {

      }
    });
  </script>
</body>
</html>
