<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <app-header v-bind:propsdata="num"></app-header>
    <app-content v-on:pass="deliverNum"></app-content>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js' charset='utf-8'>
  </script>
  <script>

    var appHeader = {
      template: '<div>header</div>',
      props: ['propsdata']
    }

    var appContent = {
      template: '<div>content<button v-on:click="passNum">pass</button></div>',
      methods: {
        passNum: function() {
          this.$emit('pass', 10);
        }
      }
    }

    new Vue({
      el: '#app',
      components: {
        'app-header': appHeader,
        'app-content': appContent
      },
      data: {
        num: 0
      },
      methods: {
        deliverNum: function(value) {
          this.num = value;
        }
      }
    });

  </script>
</body>
</html>
