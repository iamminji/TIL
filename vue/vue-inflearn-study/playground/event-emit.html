<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- <app-header v-on:하위 컴포넌트에서 발생한 이벤트 이름="상위 컴포넌트의 메서드 이름"></app-header> -->
    <app-header v-on:pass="logText"></app-header>
    {{ num }}
    <app-content v-on:increase="incNum"></app-content>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js' charset='utf-8'>
  </script>
  <script>

    var appHeader = {
      // method 정의 passEvent
      template: '<button v-on:click="passEvent">click me!</button>',
      methods: {
        passEvent: function() {
          this.$emit('pass');
        }
      }
    }

    var appContent = {
      template: '<button v-on:click="addNumber">add</button>',
      methods: {
        addNumber: function() {
          this.$emit('increase');
        }
      }
    }

    // root
    new Vue({
      el: '#app',
      components: {
        'app-header': appHeader,
        'app-content': appContent,
      },
      methods: {
        logText: function() {
          console.log('hi');
        },
        incNum: function() {
          this.num = this.num + 1;
        }
      },
      data: {
        num: 10
      }
    });
  </script>
</body>
</html>
